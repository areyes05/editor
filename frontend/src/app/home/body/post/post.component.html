<mat-card>
  <mat-card-header>
    <mat-card-title>{{post.ownerName}}</mat-card-title>
    <mat-card-subtitle>{{post.date | date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{post.content}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon fontSet="material-icons-outlined">thumb_up</mat-icon>
      Like
    </button>
    <button mat-button>
      <mat-icon>chat_bubble_outline</mat-icon>
      Comment
    </button>
    <button mat-button>
      <mat-icon class="material-icons-outlined">reply</mat-icon>
      Share
    </button>
  </mat-card-actions>
</mat-card>
